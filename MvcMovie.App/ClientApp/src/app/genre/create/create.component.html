<h1>Create</h1>

<h4>Genre</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form id="create-form" asp-action="Create">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group">
                <label asp-for="Name" class="control-label"></label>
                <input [(ngModel)]="newGenre.Name" [ngModelOptions]="{standalone: true}" id="name" asp-for="Name" class="form-control" />
                <span asp-validation-for="Name" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Create" (click)="postGenreCreate()" class="btn btn-primary" /> |
                <a asp-action="Index" routerLink="/genre" class="btn btn-primary">Back to List</a>
            </div>
        </form>
    </div>
</div>
