<h1>Index</h1>

<form id="form-filter" asp-controller="Genre" asp-action="Index" method="get">
    <div>
        <div class="input-group">
            <input type="text" id="genre-filter" asp-for="SearchString" class="form-control" placeholder="Genre..." />
            <input type="submit" id="search-button" onclick="submitSearch(event)" value="Filter" class="btn btn-primary" />
        </div>
    </div>
</form>

<p>
    <a asp-action="Create" routerLink="/genre/create" class="btn btn-primary">Create New</a>
</p>

<table id="table"
       data-toggle="table"
       data-show-fullscreen="true"
       data-query-params="queryParams"
       data-pagination="true"
       data-id-field="id"
       data-page-list="[10, 25, 50, 100, all]"
       data-show-footer="true"
       data-side-pagination="server"
       data-url="https://localhost:7180/Genre/Paginate"
       data-method="POST"
       data-search="false"
       data-show-columns="true">
    <thead>
        <tr *ngFor="let genre of GenresList">
            <th [attr.data-field]="genre.Id">Id</th>
            <th [attr.data-field]="genre.Name">Name</th>
            <th [attr.data-field]="" data-formatter="operateFormatter">Actions</th>
        </tr>
    </thead>
</table>

<!-- Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Delete" below if you are ready to delete this genre.</div>
            <form id="delete-form" class="modal-footer" asp-action="Delete">
                <input type="hidden" id="delete-genre-id" name="id" />
                <input type="submit" routerLink="/genre" value="Delete" class="btn btn-danger" />
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            </form>
        </div>
    </div>
</div>
