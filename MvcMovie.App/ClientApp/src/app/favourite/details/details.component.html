<h1>Details</h1>

<div>
    <h4>Favourite Movie</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            Title
        </dt>
        <dd id="title" class="col-sm-10">
            {{FavouriteMovie.title}}
        </dd>
        <dt class = "col-sm-2">
            Release Date
        </dt>
        <dd id="releaseDate" class="col-sm-10">
            {{FavouriteMovie.releaseDate | date: 'dd-MM-yyyy'}}
        </dd>
        <dt class = "col-sm-2">
            Genre
        </dt>
        <dd id="genre" class="col-sm-10">
            {{FavouriteMovie.genre}}
        </dd>
        <dt class = "col-sm-2">
            Price
        </dt>
        <dd id="price" class="col-sm-10">
            {{FavouriteMovie.price}}
        </dd>
        <dt class="col-sm-2">
            Rating
        </dt>
        <dd id="rating" class="col-sm-10">
            {{FavouriteMovie.rating}}
        </dd>
    </dl>
</div>
<div>
    <a asp-action="Index" routerLink="/favourite" class="btn btn-primary">Back to List</a>
</div>
