<h1>Index</h1>

<!-- Filters -->
<form id="form-filter" asp-controller="Movies" asp-action="Index" method="get">
    <div>
        <select id="genre-filter" class="form-control">
            <option value="">All</option>
        </select>

        <div class="input-group">
            <input type="text" id="title-filter" asp-for="SearchString" class="form-control" placeholder="Movie..." />
            <input type="submit" id="search-button" value="Filter" onclick="submitSearch(event)" class="btn btn-primary" />
        </div>
    </div>
</form>

<p>
    <a asp-action="Create" routerLink="/movie/create" class="btn btn-primary">Create New</a>
</p>

<!-- Movie Table -->
<table id="table"
       data-toggle="table"
       data-show-fullscreen="true"
       data-query-params="queryParams"
       data-detail-view="true"
       data-detail-formatter="detailFormatter"
       data-pagination="true"
       data-id-field="id"
       data-page-list="[10, 25, 50, 100, all]"
       data-show-footer="true"
       data-side-pagination="server"
       data-url="https://localhost:7180/Movies/Paginate"
       data-method="POST"
       data-search="false"
       data-show-columns="true">
    <thead>
        <tr  *ngFor="let movie of MoviesList">
            <th [attr.data-field]="movie.Title">Title</th>
            <th [attr.data-field]="movie.ReleaseDate" data-formatter="dateFormat">Release Date</th>
            <th [attr.data-field]="movie.GenreName">Genre</th>
            <th [attr.data-field]="movie.Rating">Rating</th>
            <th [attr.data-field]="" data-formatter="operateFormatter">Actions</th>
        </tr>
    </thead>
</table>

<!-- Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Delete" below if you are ready to delete this movie.</div>
            <form id="delete-form" class="modal-footer">
                <input type="hidden" id="delete-movie-id" name="id" />
                <input type="submit" value="Delete" class="btn btn-danger" />
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            </form>
        </div>
    </div>
</div>
