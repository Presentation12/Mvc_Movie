<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://w0.peakpx.com/wallpaper/395/452/HD-wallpaper-movie-posters-horror-movies-posters-scarry.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover; height: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form asp-action="Create" id="create-form">
                                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-film fa-2x me-3" style="color:#4e73df"></i>
                                        <span class="h1 fw-bold mb-0" style="color:#4e73df">Mvc Movies</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <label asp-for="Name" class="control-label">Name</label>
                                        <input [(ngModel)]="newUser.Name" [ngModelOptions]="{standalone: true}" id="name" asp-for="Name" required="true" class="form-control" />
                                        <span asp-validation-for="Name" class="text-danger"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label asp-for="Email" class="control-label">Email</label>
                                        <input [(ngModel)]="newUser.Email" [ngModelOptions]="{standalone: true}" id="email" asp-for="Email" required="true" class="form-control" />
                                        <span asp-validation-for="Email" class="text-danger"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label asp-for="Password" class="control-label">Password</label>
                                        <div class="input-group">
                                            <input [(ngModel)]="newUser.Password" [ngModelOptions]="{standalone: true}" id="password" asp-for="Password" required="false" class="form-control" type="password" autocomplete="new-password" />
                                            <div class="input-group-append">
                                                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <span asp-validation-for="Password" class="text-danger"></span>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <input type="submit" value="Create" (click)="postUserCreate()" style="background-color:#4e73df" class="btn btn-primary btn-lg btn-block">
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                        Already have an account?
                                        <a asp-action="Login" routerLink="/login" style="color: #393f81;">Login</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
